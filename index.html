<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONE-UP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cinzel|Tangerine" rel="stylesheet">
</head>

<body>
  <div class="landing-page">
    <div class="logo">
      <img id="logo" src="img/logo.png">
    </div>
    <div class="banner">
      <img id="banner" class="banner" src="img/banner.png">
    </div>
    <div class="banner-blank">
      <img id="banner-blank" class="banner" src="img/banner-blank.png">
    </div>
    <div class="clouds"></div>
    <div class="twinkling"></div>
    <div class="stars"></div>
    <div id="names-input">
      <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <textarea id="player-1-input" class="materialize-textarea"></textarea>
            <label for="player-1-input">Player 1</label>
          </div>
          <div class="input-field col s6">
            <textarea id="player-2-input" class="materialize-textarea"></textarea>
            <label for="player-2-input">Player 2</label>
          </div>
        </div>
        <a id="confirm-button" type="submit" class="waves-effect waves-light pink darken-4 btn">Confirm</a>
      </form>
      </div>
    </div>
    <div class="landing-button">
      <a id="play-button" class="waves-effect waves-light pink darken-4 btn">Play</a>
    </div>
  </div>


  <div class="game-page">
    <div class="grid-container">
      <div id="player-1-info">
        <div id="player-1-name">
          <h5>Name : Jonah</h5>
        </div>
        <div id="player-1-hp">
          <h5>HP: <span id="p1-hp-count">10</span></h5>
        </div>
        <div class="end-turn">
          <button type="button" class="waves-effect waves-light btn amber darken-1">End Turn</button>
        </div>
      </div>
      <div id="player-1-hand">
        <button type="button" id="new-game" class="waves-effect waves-light btn">NEW GAME</button>
      </div>
      <div id="player-2-info">
        <div id="player-2-name">
          <h5>Name : The Whale</h5>
        </div>
        <div id="player-2-hp">
          <h5>HP: <span id="p2-hp-count">10</h5>
          <div class="end-turn">
            <button type="button" class="waves-effect waves-light btn amber darken-1">End Turn</button>
          </div>
        </div>
      </div>
      <div id="player-2-hand">
      </div>
      <div class="play-area">
        <div id="player-1-deck" class="player-icons">
          <img src="img/p1icon.png" class="card-back"></img>
        </div>
        <div id="player-1-graveyard" class="board-decks">
          <img src="img/cardback-dark.jpg" class="card-back"></img>
        </div>
        <div id="player-2-deck" class="player-icons">
          <img src="img/player2icon.png" class="card-back"></img>
        </div>
        <div id="player-2-graveyard" class="board-decks">
          <img src="img/cardback-dark.jpg" class="card-back"></img>
        </div>
        <div id="p10" class="board-lanes p1field">

        </div>
        <div id="p11" class="board-lanes p1field">

        </div>
        <div id="p12" class="board-lanes p1field">

        </div>
        <div id="p13" class="board-lanes p1field">

        </div>
        <div id="p14" class="board-lanes p1field">

        </div>
        <div id="p20" class="board-lanes p2field">
        </div>
        <div id="p21" class="board-lanes p2field">

        </div>
        <div id="p22" class="board-lanes p2field">

        </div>
        <div id="p23" class="board-lanes p2field">

        </div>
        <div id="p24" class="board-lanes p2field">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
