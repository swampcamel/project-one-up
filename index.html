<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONE-UP</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Cinzel|Tangerine" rel="stylesheet">
</head>

<body>
  <div class="grid-container">
    <div id="player-1-info">
      <div id="player-1-name">
        <h5>Name : Jonah</h5>
        <button type="button" id="new-game" class="waves-effect waves-light btn">NEW GAME</button>
      </div>
      <div id="player-1-hp">
        <h5>HP: <span id="p1-hp-count">10</span></h5>
      </div>
      <div class="end-turn">
        <button type="button" class="waves-effect waves-light btn amber darken-1">End Turn</button>
      </div>
    </div>
    <div id="player-1-hand">
    </div>
    <div id="player-2-info">
      <div id="player-2-name">
        <h5>Name : The Whale</h5>
      </div>
      <div id="player-2-hp">
        <h5>HP: <span id="p2-hp-count">10</h5>
        <div class="end-turn">
          <button type="button" class="waves-effect waves-light btn amber darken-1">End Turn</button>
        </div>
      </div>
    </div>
    <div id="player-2-hand">
    </div>
    <div class="play-area">
      <div id="player-1-deck" class="player-icons">
        <img src="img/p1icon.png"></img>
        <button class="waves-effect waves-light btn amber darken-1" id="audio-toggle" type="button">Music</button>
      </div>
      <div id="player-1-graveyard" class="board-decks">
        <img src="img/cardback-dark.jpg" class="card-back"></img>
      </div>
      <div id="player-2-deck" class="player-icons">
        <img src="img/player2icon.png"></img>
      </div>
      <div id="player-2-graveyard" class="board-decks">
        <img src="img/cardback-dark.jpg" class="card-back"></img>
      </div>
      <div id="p10" class="board-lanes p1field">

      </div>
      <div id="p11" class="board-lanes p1field">

      </div>
      <div id="p12" class="board-lanes p1field">

      </div>
      <div id="p13" class="board-lanes p1field">

      </div>
      <div id="p14" class="board-lanes p1field">

      </div>
      <div id="p20" class="board-lanes p2field">
      </div>
      <div id="p21" class="board-lanes p2field">

      </div>
      <div id="p22" class="board-lanes p2field">

      </div>
      <div id="p23" class="board-lanes p2field">

      </div>
      <div id="p24" class="board-lanes p2field">

      </div>
    </div>
  </div>
</body>
</html>
